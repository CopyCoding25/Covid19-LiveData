<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Coronavirus</title>
</head>

<body>
    <header id="head">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">DATA CORONAVIRUS </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="#">Link 1</a>
                        <a class="nav-item nav-link" href="#">Link 2</a>
                        <a class="nav-item nav-link" href="#">Link 3</a>
                        <a class="nav-item nav-link" href="#">Link 4</a>
                        <a class="nav-item nav-link" href="#">Link 5</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <h1 class="text-center">Data Global</h1>
            <div class="row mt-4" id="data-cov-global">
            </div>
        </div>
        <div class="container mt-4">
            <div class="row" id="data-cov-global-update">
            </div>
        </div>
        <div class="container mt-4">
            <div class="row data-country">
                <div class="col-lg-12">
                    <h4 class="title-country text-center">Data Country</h4>
                </div>
            </div>
        </div>
        <div class="container mt-4 mb-5">
            <div class="table-responsive">
                <div class="scroll-data">
                    <table class="table table-striped table-bordered" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>No.</th>
                                <th>NamesCountry</th>
                                <th>Confirmed</th>
                                <th>Active</th>
                                <th>Deaths</th>
                                <th>Recovered</th>
                                <th>ToDay Cases</th>
                                <th>ToDay Deaths</th>
                                <th>ToDay Recovered</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-cov">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div id="modal"></div>
    <my-footer></my-footer>
</body>

</html>
